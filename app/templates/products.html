{% extends "layout.html" %} 

{% block title %} 
    Products.
{% endblock %} 

{% block main %} 
    <h1>List of Products</h1>
    <div class="section">
        <h2>All products.</h2>
        <table class="center">
            <thead>
                <tr>
                    <th>Refference</th>
                    <th>Name</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %} 
                    <tr>
                        <td>{{ product.ref }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.stock }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
